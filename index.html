<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link rel="manifest" href="app.manifest" />
	<title>voyages PlanetRoller.com</title>
	<style type="text/css">
		body { background-color: white; color: black; }
		canvas { -ms-touch-action: none; }
		/* #mapiframe { overflow: hidden; } */
	</style>
</head> 
<body> 
	<div id="fb-root"></div>
	<div style="text-align: center;">
		<div id="c2canvasdiv" style="margin: 0 auto; width: 1085px; height: 742px;">
			<canvas id="c2canvas" width="1085" height="742">
				<br/><br/><a href="http://www.microsoft.com/windows/internet-explorer/default.aspx">Microsoft Internet Explorer</a><br/>
				<a href="http://www.mozilla.com/firefox/">Mozilla Firefox</a><br/>
				<a href="http://www.google.com/chrome/">Google Chrome</a><br/>
				<a href="http://www.apple.com/safari/download/">Apple Safari</a><br/>
				<a href="http://www.google.com/chromeframe">Google Chrome Frame for Internet Explorer</a><br/>
			</canvas>
		</div>
        <br />
	<!-- <a target="_blank" href="http://creativecommons.org/licenses/by-sa/3.0">CC BY-SA 3.0</a> -->
	<iframe src="https://www.helloasso.com/associations/planet-roller/adhesions/adhesion-a-planetroller-2015#adhesion" width="1085px" height="800px"></iframe>
	</div>
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/leaflet.js"></script>
	<script src="js/c2runtime.js"></script>
	<script>
		jQuery(window).resize(function() {
			cr_sizeCanvas(jQuery(window).width(), jQuery(window).height());
		});
		jQuery(document).ready(function ()
		{
			cr_createRuntime("c2canvas");
		});
		function onVisibilityChanged() {
			if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
				cr_setSuspended(true);
			else
				cr_setSuspended(false);
		};
		document.addEventListener("visibilitychange", onVisibilityChanged, false);
		document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
		document.addEventListener("msvisibilitychange", onVisibilityChanged, false);
	</script>
</body> 
</html>
